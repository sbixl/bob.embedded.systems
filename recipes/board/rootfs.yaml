depends:
    - libs::libc-tgt
    - core::busybox
    - utils::afetch

buildScript: |
    mkdir -p bin dev etc lib mnt proc sbin sys tmp var

    # copy all files from dependencies into workspace which is rootfs
    for i in "${@:2}" ; do
        cp -a $i/* .
    done
    
    ln -sf bin/busybox init
    mkdir -p dev etc/init.d proc sys

    echo -n $<'initramfs/inittab'> >etc/inittab
    cp $<<initramfs/rcS>> etc/init.d/rcS
    chmod 0755 etc/init.d/rcS

    cat > etc/os-release << EOF
    NAME="Bob RPi Linux"
    ID=linux
    EOF

packageScript: |
    cp -a $1/* .
